<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
<head jsf:id="head">
	<meta charset="ISO-8859-1"/>
	<title>Loucademia</title>
	<link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css"/>
</head>
<body>
	<!-- Cabecalho início -->
	<header>
		<img src="images/Loucademia_Logotipo.png"/> 
		<nav>
			<div>
				<a jsf:outcome="dadosAluno">Novo aluno</a><br/>  
				<a jsf:outcome="pesquisaDeAluno?clear=true">Pesquisa de  aluno</a><br/>
				<a jsf:outcome="controleDeAcesso">Controle de  acesso</a><br/>
				<a jsf:outcome="relatoriosDeSituacoes">Relatórios de Entrada e Saida </a><br/>
				<a jsf:outcome="relatoriosDeEntradaSaida?clear=true">Relatórios de situacoes aluno</a><br/>
			</div>
		</nav>
	</header>
<!-- Cabecalho Fim -->
		<h1>#{title}</h1>
			<br/>
				
			<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
				<div id="infoMessage">  
					<h:messages />
				</div>
			</h:panelGroup>

	<ui:insert name="conteudo"/>



</body>
</html>
